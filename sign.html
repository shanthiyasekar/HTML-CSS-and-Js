<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>signin</title>
</head>
<body>
    <div class="column">
        <div class="login-container">
            <h2>User Login</h2>
            <form id="userLoginForm" data-bind="submit: userLoginForm">
                <label for="username">Username:</label>
                <input type="text" data-bind="value: username" id="username" name="username" required><br>
                <label for="email">Email:</label>
                <input type="email" data-bind="value: email" id="email" name="email"><br>
                <label for="userPassword">Password:</label>
                <input type="password" data-bind="value: userPassword" id="userPassword" name="userPassword" required><br>
                <p id="usererror" data-bind="text: userLoginError" style="color:red"></p>
                <button data-bind="click: registerRedirect, visible: showRegisterButton">Register</button>
                
                <input type="submit" class="login-button" id="userLogin" value="Login">
            </form>
        </div>
    </div>
    <script type="module" src="js/signin.js"></script>
    <script type="module" src="js/common.js"></script>
</body>
</html>
