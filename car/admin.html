<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<h1>Admin Page</h1>
<form id="adminForm">
  <label for="adminUsername">Username:</label>
  <input type="text" id="adminUsername" name="adminUsername"><br>

  <label for="adminPassword">Password:</label>
  <input type="password" id="adminPassword" name="adminPassword"><br>

  <button type="button" id="adminLogin">Login</button>
</form>

<script>
    
</script>

<div id="utilization">
  <h2>Utilization</h2>
  <table>
    <thead>
      <tr>
        <th>Vehicle Number</th>
        <th>Duration</th>
        <th>price</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="utilizationBody">
      <!-- Utilization data will be populated here -->
    </tbody>
  </table>
</div>

<script>
$(document).ready(function() {
  $('#adminLogin').on('click', function() {
    const username = $('#adminUsername').val();
    const password = $('#adminPassword').val();

    // Assuming simple authentication
    if (username === 'admin' && password === 'password') {
      displayUtilization();
    } else {
      $('#utilizationBody').empty();
      alert('Invalid credentials. Please try again.');
    }
  });

  function displayUtilization() {

    const storedParkingData = JSON.parse(localStorage.getItem('Data')) || [];
    
    $('#utilizationBody').empty();
    storedParkingData.forEach(function(utilization) {
      const row = `<tr>
        <td>${utilization.vehicleNo}</td>
        <td>${utilization.duration} hours</td>
        <td>$${utilization.price}</td>
        <td>${utilization.timestamp}</td>
      </tr>`;
      $('#utilizationBody').append(row);
    });
  }
});
</script>

</body>
</html>
