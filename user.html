 <!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="userstyle.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>userpage</title>
</head>
<body>
    
    <form action="" id="userpage" data-bind="submit: userpage">

        <h1>User Page</h1>
        <label for="slot">Select slot:</label>
        <select id="slot" data-bind="value: selectedSlot">
            <option value="1" data-bind="css: { 'occupied-slot': isSlotBooked(1), 'vacant-slot': !isSlotBooked(1) }">Slot 1</option>
            <option value="2" data-bind="css: { 'occupied-slot': isSlotBooked(2), 'vacant-slot': !isSlotBooked(2) }">Slot 2</option>
            <option value="3" data-bind="css: { 'occupied-slot': isSlotBooked(3), 'vacant-slot': !isSlotBooked(3) }">Slot 3</option>
            <option value="4" data-bind="css: { 'occupied-slot': isSlotBooked(4), 'vacant-slot': !isSlotBooked(4) }">Slot 4</option>
            <option value="5" data-bind="css: { 'occupied-slot': isSlotBooked(5), 'vacant-slot': !isSlotBooked(5) }">Slot 5</option>
            <option value="6" data-bind="css: { 'occupied-slot': isSlotBooked(6), 'vacant-slot': !isSlotBooked(6) }">Slot 6</option>
        </select>

        <label for="vno">Vehicle Number:</label>
        <input type="text" data-bind="value: vehicleNo" placeholder="Enter the vehicle number" id="vno" name="vno">

        <label for="duration">Duration in hours:</label>
        <input type="text" data-bind="value: duration" placeholder="Enter the Duration" id="duration" name="duration">

        <input type="submit" id="calPrice" value="Calculate Price">
        <p id="price" data-bind="text: price">
        </p>

        <input type="submit" id="booknow" data-bind="click: bookNow" value="Book Slot"><br>
        <p id="failureText" data-bind="text: failureText"></p>
        
        <button data-bind="click: loginRedirect, visible: showLogin">Register</button>
                
        <p id="bookSuccess" data-bind="text: bookSuccess"></p>
        <a href="#" id="logout" data-bind="click: logout">LogOut</a>
    </form>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/dataMaintance.js"></script> 
    <script type="module" src="js/common.js"></script>
</body>
</html>
