<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sample/style.css">
    <title>Login Page</title>
</head>
<body>

<div class="column">
    <div class="login-container">
        <h2>User Registration</h2>
        <form id="userRegisterForm">
            <label for="newUserUsername">Username:</label>
            <input type="text" id="newUserUsername" name="newUserUsername" required><br>
            <label for="newUserPassword">Password:</label>
            <input type="password" id="newUserPassword" name="newUserPassword" required><br>
            <button type="button" class="login-button" id="userRegister">Register</button>
        </form>
    </div>
</div>
<div class="column">
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" name="adminUsername" required><br>
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" required><br>
            <button type="button" class="login-button" id="adminLogin">Login</button>
        </form>
    </div>
</div>



</body>
</html>
