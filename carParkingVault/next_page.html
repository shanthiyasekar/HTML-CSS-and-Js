<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <title>admin page</title>
</head>
<body>
    
<div id="utilization">
    <h2>Utilization</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Username</th>
          <th>Vehicle Number</th>
          <th>Duration</th>
          <th>price</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="utilizationBody">
        <!-- Utilization data will be populated here -->
      </tbody>
    </table>
  </div>
  <p id="adminMessage"></p>
  <div id="adminLogin">

  </div>
  <script>
     
    const storedAdminData = JSON.parse(localStorage.getItem('adminDetails')) || [];
    console.log(storedAdminData.password);
    $('#adminMessage').text("")
    function displayUtilization()
    {
  
      const storedParkingData = JSON.parse(localStorage.getItem('Data')) || [];
      storedParkingData.forEach(function(utilization) 
      {
        const row = `<tr>
        <td>${utilization.username}</td>
        <td>${utilization.vehicleNo}</td>
        <td>${utilization.duration} hours</td>
        <td>$${utilization.price}</td>
        <td>${utilization.timestamp}</td>
        </tr>`;
        $('#utilizationBody').append(row);
      });
    }
    if(storedAdminData.password)
    {
      displayUtilization();
    }
    else
    {
     // alert("admin has not logged in")
      $('#adminMessage').text("you need to login")
      let adminloginButton=$('<button>',
        {
          text:'Login',
          click: function()
          {
            window.location.href='index.html';
          }
        })
      $('#adminLogin').html(adminloginButton);
    }
   
   
  </script>
  
</body>
</html>
